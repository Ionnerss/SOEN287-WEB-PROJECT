<main>
    <h2>Edit Course</h2>

    <form action="#" method="post">

        <label for="code">Course Code:</label>
        <input type="text" id="code" name="code" value="SOEN 287" required>

        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" value="Web Programming" required>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" value="Dr. Smith">

        <label for="term">Term:</label>
        <input type="text" id="term" name="term" value="Winter 2026">

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="enabled" selected>Enabled</option>
            <option value="disabled">Disabled</option>
        </select>

        <button type="submit">Update Course</button>

    </form>
</main>
